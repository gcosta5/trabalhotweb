<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIXT - Estrutura</title>

    <!-- CSS -->
    <link rel="stylesheet" href="pagina.css">
</head>
<body>

    <!-- barra de cima -->
    <header class="top-bar">
        <p>113 anos de SIXT. 113 anos de tradição.</p>
    </header>

    <!-- fundo -->
    <section class="fundo">

        <!-- menu -->
        <nav class="nav">
            <button class="menu">☰</button>

            <div class="logo">SIXT</div>

            <div class="nav-menu">
                <span>Gerir as Reservas</span>
                <span>PT | €</span>
                <span>Iniciar Sessão | Registar</span>
            </div>
        </nav>

        <!-- CAIXA DE RESERVA (BOOKING WIDGET) -->
        <div class="reserva">

            <!--  -->
            <div class="menu2">
                <button class="menu2carros" data-tab="carros">Carros</button>
                <button class="menu2carrinhas" data-tab="carrinhas">Carrinhas</button>
            </div>

            <!-- FORMULÁRIO -->
            <form id="booking-form">

                <!-- CAMPO LOCAL -->
                <div class="field field-full">
                    <label>Levantamento e devolução</label>
                    <input type="text" id="local" placeholder="Aeroporto, cidade ou endereço">
                    <span class="link">+ Local de devolução diferente</span>
                </div>

                <!-- DATA RECOLHA -->
                <div class="field">
                    <label>Data de recolha</label>
                    <input type="date" id="data-recolha">
                    <input type="time" id="hora-recolha">
                </div>

                <!-- DATA DEVOLUÇÃO -->
                <div class="field">
                    <label>Data de devolução</label>
                    <input type="date" id="data-devolucao">
                    <input type="time" id="hora-devolucao">
                </div>

                <!-- BOTÃO -->
                <div class="field field-button">
                    <button type="submit">Mostrar veículos</button>
                </div>

            </form>

            <!-- CHECKBOX -->
            <div class="empresa">
                <input type="checkbox" id="empresa">
                <label for="empresa">Aplicar a tarifa empresarial</label>
            </div>

            <!-- MENSAGEM DO JS -->
            <p id="mensagem"></p>

        </div>

    </section>

    <script src="logica.js"></script>
</body>
</html>
